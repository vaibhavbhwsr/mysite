{% extends 'base.html' %}

{% block title %}Detail | {{ post.description }}{% endblock %}
{% block content %}
	<div class="container">
	    <div class="row">
	      <div class="col-md-8">
	        <div class="card my-5">
	          <div class="card-body">
	          	<a class="text-dark" href="{{ post.user_name.profile.get_absolute_url }}"><b>{{ post.user_name | capfirst}}</b></a>
	          	{% if post.user_name == user %}
					<a class="btn btn-outline-info float-right btn-lg ml-3" href="{% url 'post-update' post.id %}">Update</a>
					<a class="btn btn-outline-danger float-right btn-lg" href="{% url 'post-delete' post.id %}">Delete</a>
				{% endif %}
				<br><small class="text-muted">Posted on {{ post.date_posted }}</small>
	          	<br><br>
	            <p class="card-text text-dark">{{ post.description }}</p>
	          </div>
	          <a href="/static/{{ post.picture.url }}"><img class="card-img-top" src="/static{{ post.picture.url }}" alt=""></a>
<!--	          {% if post.tags %}-->
<!--	          <br><p class="text-danger ml-3"><b>Tags: <i>{{ post.tags }}</i></b></p>-->
<!--	          {% endif %}-->
<!--	          <div class="card-footer">-->
<!--	          </div>-->
	        </div>
	  	   </div>
	    </div>
	</div>
{% endblock content %}
