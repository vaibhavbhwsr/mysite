{% extends "chat/video_chat/main.html" %}
{% load static %}

{% block content %}
<main>
  <section id="form-container">

    <img id="logo" src="{% static 'img/chat-icon.png' %}" />

    <div id="welcome-message">
      <h1>Welcome to MyChat</h1>
      <p>A group video calling platform made just for you!</p>
    </div>

    <form id="form">
      <div class="form-field">
        <label>Room</label>
        <input type="text" name="room" placeholder="Enter room name..." />
      </div>

      <div class="form-field">
        <label>Name</label>
        <input type="text" name="name" placeholder="Enter username..." />
      </div>

      <div class="form-field">
        <input type="submit" value="Join Room">
      </div>
    </form>
  </section>
</main>
<script type="text/javascript">
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.name.value

        let response = await fetch(`/video-chat/get-token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open('/video-chat/room/', '_self')
    }

    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
