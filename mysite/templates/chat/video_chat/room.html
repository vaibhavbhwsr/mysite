{% extends "chat/video_chat/main.html" %}
{% load static %}

{% block content %}

<main>
  <section id='room-name-wrapper'>
    <p>Room name: <span id="room-name"></span></p>
  </section>

  <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'img/microphone.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'img/video.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'img/leave.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="rec-btn" data-val="start" src="{% static 'img/video-recording.svg' %}" />
        </div>
    </section>

</main>


<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.18.2.js' %}"></script>
<script type="text/javascript">
    sessionStorage.setItem('room', '{{ request.session.channel }}')
    sessionStorage.setItem('token', '{{ request.session.token }}')
    sessionStorage.setItem('UID', '{{ request.session.uid }}')
    sessionStorage.setItem('name', '{{ request.session.name }}')
</script>
<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>

{% endblock content %}
