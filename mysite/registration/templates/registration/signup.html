{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<h1> Sign Up Here </h1>
	<h3> {{ message }} </h3>
		<form action="" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<input type="submit" value="Sign Up">
		</form>
		<a href="{%url 'login'%}"> Log In </a>
</body>
</html>
