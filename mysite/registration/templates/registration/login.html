{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
</head>
<body>

	<h1> Log In Here </h1>

	<form action="" method="post">
		<table>
			{% csrf_token %}
			{{ form|crispy }}	
		</table>
		<br>	
		<input type="submit" value="Log In">
	</form>
	<a href="{% url 'signup' %}">Sign Up</a>
	<a href="{% url 'password_reset' %}">Forget Password</a>
	
</body>
</html>
