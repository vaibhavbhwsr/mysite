{% extends 'mysite/base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ block.super }} | Log In{% endblock %}

{% block body %}
	<h1> Log In Here </h1>

	<form action="" method="post">
		{% csrf_token %}
		{{ form|crispy }}
		<br>	
		<input type="submit" value="Log In">
	</form>
	<a href="{% url 'signup' %}">Sign Up</a>	
{% endblock %}
