<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
</head>
<body>

	{% if user.is_authenticated %}
		<h1> Hello {{ user.username }} </h1><br>
		<a href="{% url 'logout' %}">Log Out</a><br>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Log In</a>
	{% endif %}
	
</body>
</html>
