{% extends 'registration/home.html' %}

{% load crispy_forms_tags %}

{% block title %} Update Profile {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body mx-3">
                    <h5 class="card-title text-center"><b>Update Your Profile</b></h5>
                    <form class="form-signin" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group"><br>
                            {{ form | crispy }}
                        </fieldset>
                        <br />
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Update Profile</button>
                            <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
