{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title>Change Password!</title>
</head>
<body>
	<h1> Changing Your Password </h1>
	<form method="post">
		{% csrf_token %}
		{{ form|crispy }}	
		<br>
		<input type="submit" value="Change Password"><br>
		<a href="{% url 'dashboard' %}">Cancel</a><br>
	</form>
</body>
</html>
