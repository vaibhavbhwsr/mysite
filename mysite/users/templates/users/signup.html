<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<style type="text/css">
		tr {
			text-align: left;
		}
		strong{
			color: red;
		}
		small::before {
		    font-size: smaller;
		    
		    content: "\a";
		    white-space: pre;
		}
	</style> 
</head>
<body>
	<h1> Sign Up Here </h1>
	<h3> {{ message }} </h3>
		<form action="" method="post">
			
			{% csrf_token %}
			{{ form.as_p }}							
			
			<input type="submit" value="submit">
		</form>
</body>
</html>
